services:
  - type: web
    name: epub-compressor
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: MAX_BATCH_FILES
        value: 10
      - key: COMPRESSION_CACHE_DURATION
        value: 86400000
      - key: MAX_CONCURRENT_COMPRESSIONS
        value: 5
    healthCheckPath: /health
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1
    headers:
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
      - path: /*
        name: Access-Control-Allow-Methods
        value: "GET, POST, OPTIONS"
      - path: /*
        name: Access-Control-Allow-Headers
        value: "Content-Type, X-Requested-With"